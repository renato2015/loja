<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Infomática</title>
            <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
            <link href="../resources/css/default.css" rel="stylesheet" type="text/css"/>                

        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <div id="top">
                        <h2>Loja Virtual</h2>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                    <div id="rodape">
                        <div id="contRodape">
                            <b>Todos os direitos são reservados à Foxconn Informática!  </b>                    
                            <b>Desenvolvido por <a href="http://www.foxconnect.com.br" target="_blank">Foxconn informática.</a></b>                    
                        </div>
                    </div>                                                          
                </p:layoutUnit>

                <p:layoutUnit position="west" size="275" header="Produtos" collapsible="true">
                    <h:form>
                        <p:slideMenu model="#{mbMenu.geraMenu(mbusuario.usuario)}" style="width: 250px" >  
                        </p:slideMenu>
                        <p:menu style="width: 250px">
                            <p:menuitem action="#{mbusuario.sair()}" value="Sair" icon="ui-icon-home" />
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">                    
                    <h:form id="form">
                        <p:panel style="width: 98%;">
                            <p:outputLabel value="Seja bem vindo," />
                            <b><p:outputLabel value="#{mbusuario.razao}" style="font-size: 14px;" /></b>
                        </p:panel>
                        <br />                        
                        <p:dataGrid var="produtos" value="#{mbCarrinho.lista1}" columns="3"  emptyMessage="Não foram encontrados produtos"                                     
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,16">
                            <f:facet name="header">
                                Produtos de Informática
                            </f:facet>
                            <p:panel>
                                <h:panelGrid columns="2">
                                    <f:facet name="header" >
                                        <h:graphicImage url="#{produtos.pathImagem}" width="120px;" height="120px" />
                                    </f:facet>
                                    <p:outputLabel value="Código do Produto" style="font-style: oblique; font-weight: bold; font-size: 12px ;" />
                                    <p:outputLabel value="#{produtos.codProduto}" />
                                    <p:outputLabel value="Descrição"  style="font-style: oblique; font-weight: bold; font-size: 12px ;" />
                                    <p:outputLabel value="#{produtos.descricao}" />
                                    <p:outputLabel value="Valor Unitário" style="font-style: oblique; font-weight: bold; font-size: 12px ;" />
                                    <p:outputLabel value="#{produtos.vlUnitario}" />
                                    <p:outputLabel value="Comprar" style="font-style: oblique; font-weight: bold; font-size: 12px ;" />
                                    <h:commandLink action="#{mbProduto.carrinho()}">
                                        <p:collector unique="true" value="#{mbProduto.consultaProduto(produtos.codProduto)}" addTo="#{mbCarrinho.listaCarrinho}"  />
                                        <p:graphicImage url="/resources/Imagens/carrinho.jpg" width="90px" height="90px" />
                                    </h:commandLink>                                                                            
                                </h:panelGrid>
                            </p:panel>
                        </p:dataGrid>

                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
